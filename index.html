<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Form</title>
</head>

<body>
    <div class="main-page">
        <header>
            <div class="logo-container">
                <div id="logo">
                    <img
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        alt="Odin Logo"></div>
                <span id="logo-title">Odin</span>
            </div>
            <p class="photo-creds">Photo by name from this place</p>
        </header>
        <main class="main-content">
            <div class="main-text-container">
                <p>This is not a real online service! You need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p> you <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="#" method="get">
                    <div class="form-col-1">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="form-col-2">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>
             </div>
            <div class="button-container">
                <button type="submit" onclick=matchCheck()>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
       
        </main>
    </div>

</body>

</html>
