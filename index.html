<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Form</title>
</head>

<body>
    <div class="main-page">
        <header class="header-container">
            <div class="logo-container">
                <div id="logo"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo"></div>
                <span id="logo-title">Odin</span>
            </div>
            <div class="photo-creds">
                <p>Photo by name from this place</p>
            </div>
        </header>
        <main class="main-content">
            <div class="main-text-container">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Necessitatibus, commodi! Sign up now to get started.</p>
                <p> you <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="get">
                    <div class="form-col-1">
                        <table>
                            <tr>
                               <td> <label for="first-name">First Name</label></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="first-name" id="first-name"></td>
                            </tr>

                            <tr>
                                <td><label for="email">Email</label></td>
                            </tr>
                            <tr>
                                <td><input type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="pass">Password</label></td>
                            </tr>
                            <tr>
                                <td><input type="password" name="pass" id="pass"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="form-col-2">
                        <table>
                            <tr>
                                <td> <label for="last-name">Last Name</label></td>
                             </tr>
                             <tr>
                                 <td><input type="text" name="last-name" id="last-name"></td>
                             </tr>
 
                             <tr>
                                 <td><label for="tel">Phone Number</label></td>
                             </tr>
                             <tr>
                                 <td><input type="tel" name="tel" id="tel"></td>
                             </tr>
                             <tr>
                                 <td><label for="confirm-pass">Confirm Password</label></td>
                             </tr>
                             <tr>
                                 <td><input type="password" name="confirm-pass" id="confirm-pass"></td>
                             </tr>
                        </table>
                    </div>
            </div>
            <div class="button container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
        </main>
    </div>

</body>

</html>
