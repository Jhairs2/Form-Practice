<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Form</title>
</head>

<body>
    <header>
        <div class="header-info">
            <img id="logo" src="#" alt="">
            <span id="title">Odin</span>
        </div>
    </header>
    <main>
        <div class="main-info">
            <div class="message-box">
                <p class="message">This is not a real online service! Lorem ipsum dolor sit amet consectetur,
                    adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
                <p class="message-two">You know you want to.</p>
            </div>

            <div class="form-box">
                <h3 class="form-header">Let's do this</h3>
                <form class="form-section">
                    <div class="form-col-1">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                    </div>
                    <div class="form-col-2">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" name="confirm-pass" id="confirm-pass">
                        </div>
                    </div>
            </div>

            <div class="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
        </form>
    </main>

    <footer>
        <div class="photo-creds">
            <p>Photo by Name from website</p>
        </div>
    </footer>
</body>

</html>
